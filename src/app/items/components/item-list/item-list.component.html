<h2>Item List</h2>

<ng-container *ngIf="items$ | async as itemsList">
  <div class="container">
    <div class="row">
        <app-item-detail class="col-md-3 col-sm-6"
          [item]="item"
          [index]="i"
          *ngFor="let item of itemsList; let i = index">
        </app-item-detail>
    </div>
  </div>
</ng-container>
